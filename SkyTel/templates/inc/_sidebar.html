{% load static %}


<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="{% url 'home' %}" class="brand-link">
        <img src="{% static 'dist/img/AdminLTELogo.png' %}" alt="AdminLTE Logo"
             class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">SkyTel</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="{% static 'dist/img/user2-160x160.jpg' %}" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block">User</a>
            </div>
        </div>

        {% comment %}
        <!-- SidebarSearch Form -->
        <div class="form-inline">
            <div class="input-group" data-widget="sidebar-search">
                <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-sidebar">
                        <i class="fas fa-search fa-fw"></i>
                    </button>
                </div>
            </div>
        </div>
        {% endcomment %}

        <!-- Sidebar Menu -->
        <nav class="mt-2">

            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-item">
                    <a href="{% url 'news' %}"
                       class="nav-link ">
                        <i class="fas fa-newspaper nav-icon"></i>
                        <p>News</p>
                    </a>
                </li>


                <li class="nav-item has-treeview ">
                    <a href="#"
                       class="nav-link ">
                        <i class="fas fa-chart-bar nav-icon"></i>
                        <p>Call Statistic<i class="fa fa-angle-left right"></i></p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a href="{% url 'monthly_st_desk' %}"
                               class="nav-link ">
                                <i class="fas fa-calendar-alt nav-icon"></i>
                                <p>Monthly</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#"
                               class="nav-link ">
                                <i class="fas fa-calendar-day nav-icon"></i>
                                <p>Daily</p>
                            </a>
                        </li>
                    </ul>
                </li>

                <li class="nav-item has-treeview ">
                    <a href="#"
                       class="nav-link ">
                        <i class="fas fa-headphones nav-icon"></i>
                        <p>KPI's<i class="fa fa-angle-left right"></i></p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a href="#"
                               class="nav-link ">
                                <i class="fas fa-calendar-alt nav-icon"></i>
                                <p>Monthly</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#"
                               class="nav-link ">
                                <i class="fas fa-calendar-day nav-icon"></i>
                                <p>Daily</p>
                            </a>
                        </li>
                    </ul>
                </li>

                <li class="nav-item has-treeview ">
                    <a href="#"
                       class="nav-link ">
                        <i class="fas fa-network-wired nav-icon"></i>
                        <p>Utilities<i class="fa fa-angle-left right"></i></p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a href="{% url 'ping' %}"
                               class="nav-link ">
                                <i class="fas fa-table-tennis nav-icon"></i>
                                <p>Ping</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'traceroute' %}"
                               class="nav-link ">
                                <i class="fas fa-braille nav-icon"></i>
                                <p>Traceroute</p>
                            </a>
                        </li>
                    </ul>
                </li>

            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
