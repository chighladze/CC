{% extends 'base.html' %}

{% block add_news %}


{% comment %}
<h1>Edd News</h1>
<div class="container-fluid">
    <form action="{% url 'add_news' %}" method="post">

        {% csrf_token %}
        {{ form.as_p }}


        <button type="submit" class="btn btn-primary ">Edd</button>
    </form>
</div>
{% endcomment %}


<main class="main pt-4 pb-5">
    <div class="container-fluid">
        <div class="row">

            <div class="offset-xl-3 col-xl-6">
                <div class="card add-user">
                    <div class="card-header header-flex">
                        <span>
                            <i class="icon-speech mr-2"></i>
                            Add News
                            {% if form.errors %}
                                {{ form.errors }}
                            {% endif %}
                        </span>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'create' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="col-form-label" for="{{ form.title.id_for_label }}">Header</label>
                                <input class="form-control "
                                       type="text" name="title">
                                <div class="invalid-feedback">
                                    {{ form.title.errors }}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="{{ form.content.id_for_label }}">Enter Text</label>
                                <textarea class="form-control"
                                          type="text" name="content" rows="10"></textarea>
                                <div class="invalid-feedback">
                                    {{ form.content.errors }}
                                </div>
                            </div>
                            <div class="form-group">
                                <div>

                                    <label for="{{ form.published.id_for_label }}">Published</label>
                                    <input type="checkbox" name="published"
                                           checked>
                                    <div class="invalid-feedback">
                                        {{ form.published.errors }}
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <a href="{% url 'news' %}"
                                   class="btn btn-secondary float-left">
                                    Go Back
                                </a>
                                <button class="btn btn-primary float-right"
                                        type="submit">
                                    Edd
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


{% endblock %}
